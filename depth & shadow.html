<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="./materialize.min.css">
    <title>materialize-css grid</title>
    <style>
        .col > div{
            background: blue;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="black-text">defth and shadow </h1>
        <div class="row">
                <div class="col s2">
                    <div class='z-depth-0'>z-depth-0</div>
                </div>
                <div class="col s2">
                    <div class='z-depth-1'>z-depth-1</div>
                </div>
                <div class="col s2">
                    <div class='z-depth-2'>z-depth-2</div>
                </div>
                <div class="col s2">
                    <div class='z-depth-3'>z-depth-3</div>
                </div>
                <div class="col s2">
                    <div class='z-depth-4'>z-depth-4</div>
                </div>
                <div class="col s2">
                    <div class='z-depth-5'>z-depth-5</div>
                </div>           
        </div>
    </div>



    
     <!--JavaScript at end of body for optimized loading-->
     <script src="./materialize.min.js"></script>
</body>
</html>
